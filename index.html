<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto grupo 03</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <div>
            <img
              width="200"
              src="http://alta-resolucion.net/img/diseno-de-logos.jpg"
              alt="logo"
            />
          </div>
          <div class="container">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="">Inicio</a></li>
              <li class="nav-item">
                <a class="nav-link" href="">Portafolio</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section class="container mt-5">
            <div id="controls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button data-bs-target="#controls" data-bs-slide-to="0" class="active"></button>
                    <button data-bs-target="#controls" data-bs-slide-to="1"></button> 
                    <button data-bs-target="#controls" data-bs-slide-to="2"></button>                 
                </div>
                <div class="carousel-inner">
                <!-- dentro de carousel-inner vamos a tener los elementos que queremos mostrar cada elemento debe estar separado en un div -->
                    <div class="carousel-item active">
                        <img src="https://sooluciona.com/wp-content/uploads/2018/09/lima.jpg" alt="" class="d-block w-100" width= "200" height="450" >
                    </div>
                    <div class="carousel-item ">
                        <img src="https://www.godsavethepoints.com/wp-content/uploads/2018/04/lima2.jpg" alt="" class="d-block w-100" width= "200" height="450">
                    </div>
                    <div class="carousel-item ">
                        <img src="https://viajaresmejor.com/wp-content/uploads/lugares-turisticos-de-Huancayo-768x576.jpg" alt="" class="d-block w-100"  width= "200" height="450">
                    </div>
                </div>
    
                <button class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev" style="background-color:rgb(228,77,23)">
                    <span>Previus</span>
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next" style="background-color:rgb(22,27,21)">
                    <span>Next</span>
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
